    <script>

        // 1. 八进制 前面加 0
        var num1 = 010;
        console.log(num1)

        // 2. 十六进制 前面加 0x
        var num2 = 0xa;
        console.log(num2)

        // 3. 数字型的最大值 最小值
        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)

        // 4. 数字型的无穷大 无穷小
        console.log(Number.MAX_VALUE * 2)  // Infinity
        console.log(Number.MIN_VALUE * 2)  // -Infinity

        // 5. 非数字
        console.log("fafa" - 100)

    </script>
