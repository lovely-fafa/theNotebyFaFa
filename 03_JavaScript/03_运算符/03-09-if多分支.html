<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (1) {
            let score = +prompt('请输入成绩：')
            if (score > 90) {
                alert('优秀')
            } else if (score > 75) {
                alert('良')
            } else if (score > 60) {
                alert('及格')
            } else {
                alert('不及格')
            }
        }
    </script>
</body>

</html>
